version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:4.13.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - selenium-grid

  chrome:
    image: selenium/node-chrome:latest
    shm_size: 2gb
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    depends_on:
      - selenium-hub
    networks:
      - selenium-grid

  firefox:
    image: selenium/node-firefox:latest
    shm_size: 2gb
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    depends_on:
      - selenium-hub
    networks:
      - selenium-grid

  edge:
    image: selenium/node-edge:latest
    shm_size: 2gb
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    depends_on:
      - selenium-hub
    networks:
      - selenium-grid

  tests:
    build:
      context: .
    container_name: accumex-automation
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - selenium-hub
      - chrome
      - edge
      - firefox
    entrypoint: ["mvn", "test"]
    networks:
      - selenium-grid

networks:
  selenium-grid:
    driver: bridge
